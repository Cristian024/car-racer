<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dreambound</title>
</head>
<body>
    <div class="container">
        <h1>Dreambound</h1>
        <p class="info">Un juego multijugador en el que avanzas mis sovling Ecuaciones Matem√°ticas.</p>
        <a class="btn new-btn" href="/new">Nueva carrera</a>
        <p class="or">o</p>
        <div class="input-group">
            <input type="text" id="input-name" placeholder="Ingresa tu nombre" required>
            <input type="text" id="join-code" placeholder="Ingresa el codigo" required>
            <button class="btn join-btn">Ingresar</button>
        </div>
    </div>

    <script>

        var newBtn = document.querySelector(".new-btn");
        var input = document.querySelector("#join-code")
        var inputName = document.querySelector("#input-name")
        var joinBtn = document.querySelector(".join-btn")

        
        inputName.addEventListener('change', ()=>{            
            newBtn.setAttribute("href", `/new?user_name=` + inputName.value.trim())
        })

        joinBtn.addEventListener('click', function(){
            console.log(input);
            
            if(!input.value.trim()) return
            window.location = "/game/" + input.value.trim() + "?user_name=" + inputName.value.trim()
        })
    </script>
</body>
</html>
